<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"	xmlns:showcase="http://liferay.com/faces/showcase"
	template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example>
				<showcase:field id="field" label="#{i18n['ajax']}">
					<f:facet name="label">
						<h:selectBooleanCheckbox value="#{commandModelBean.ajax}">
							<f:ajax render="field" />
						</h:selectBooleanCheckbox>
					</f:facet>
					<!-- Navigation based on outcome of navigation-case defined in navigation-rule.xml -->
					<h:commandLink action="toParam" value="#{i18n['to-param-page']} >">
						<f:ajax disabled="#{!commandModelBean.ajax}" />
					</h:commandLink>
				</showcase:field>
			</showcase:example>
			<showcase:results label="#{i18n['parameter-value']}">
				<h:outputText id="parameterValue"
					value="foo=#{facesContext.externalContext.requestParameterMap['foo']}" />
			</showcase:results>
		</h:form>
	</ui:define>

</ui:composition>
