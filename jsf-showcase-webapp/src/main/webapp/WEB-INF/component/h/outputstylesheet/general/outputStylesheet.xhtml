<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase"
	template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Specifying a CSS class inline -->
		<showcase:example description="#{i18n['h-outputstylesheet-general-example-1']}" number="1">
			<h:outputStylesheet>
				.example-inline {
					opacity: .65;
					box-shadow: none;
				}
			</h:outputStylesheet>
			<button class="example-inline">
				#{i18n['button']}
			</button>
		</showcase:example>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Specifying a CSS class from a JSF resource -->
		<showcase:example description="#{i18n['h-outputstylesheet-general-example-2']}" number="2">
			<h:outputStylesheet library="css" name="example-resource.css" />
			<button class="example-resource">
				#{i18n['button']}
			</button>
		</showcase:example>
	</ui:define>

</ui:composition>
