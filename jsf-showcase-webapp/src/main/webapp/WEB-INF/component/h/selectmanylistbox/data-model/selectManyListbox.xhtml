<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example>
				<h:outputLabel value="#{i18n['favorite-liferay-benefit']}" />
				<h:selectManyListbox id="selectManyListbox" value="#{selectManyModelBean.favoriteIds}">
					<f:selectItems value="#{selectManyModelBean.liferayBenefits}" var="benefit"
						itemValue="#{benefit.id}"
						itemLabel="#{benefit.label}" />
				</h:selectManyListbox>
				<hr />
				<h:commandButton action="#{selectManyBackingBean.submit}" value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<h:panelGroup id="modelValue">
					<ui:repeat value="#{selectManyModelBean.favoriteIds}" var="favoriteId">
						<h:outputText value="#{favoriteId}" /><br />
					</ui:repeat>
				</h:panelGroup>
			</showcase:results>
		</h:form>
	</ui:define>

</ui:composition>
